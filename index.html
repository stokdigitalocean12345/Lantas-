
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Background putih sebelum login */
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan video mengisi layar penuh */
            z-index: -1;
            display: none; /* Sembunyikan video awalnya */
        }
        #login-form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white; /* Warna latar belakang form login */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #login-form {
            display: block; /* Tampilkan form login */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted>
        <source src="https://mochavin.com/admin/admin.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="login-form-container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="form" action="#" method="post">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Hindari pengiriman formulir

            var video = document.getElementById('video-background');
            video.style.display = 'block'; // Tampilkan video
            video.play();
            video.style.objectFit = 'fill'; // Menyesuaikan video ke layar penuh
            video.muted = false; // Aktifkan suara video

            // Mintalah browser memasukkan video ke mode fullscreen
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { /* Firefox */
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE/Edge */
                video.msRequestFullscreen();
            }

            document.getElementById('login-form').style.display = 'none'; // Sembunyikan form login
        });
    </script>
